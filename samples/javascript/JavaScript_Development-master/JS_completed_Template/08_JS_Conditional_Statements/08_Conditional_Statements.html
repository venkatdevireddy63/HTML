<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Conditional Statements</title>
    <style>
        body{
            margin: 0;
            font-family: "Comic Sans MS",sans-serif;
        }
        h2{
            background-color: lightgreen;
            text-align: center;
            padding: 10px;
        }
        div{
            background-color: seagreen;
            padding: 10px;
            text-align: center;
            color: white;
        }
    </style>
</head>
<body>

    <h2>JS Conditional Statements Example</h2>
    <div>
        <h1 id="display"></h1>
    </div>

</body>

<script>

    // If Else condition Example
var courseCompletd = true;
var practiceCompleted = false;
var output = "";
if(courseCompletd && practiceCompleted){
    output= "you will get job son";
}
else if (courseCompletd&& !practiceCompleted){
    output="keep practing";
}
else{
    output= "pray to god";
}
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // For loop Example to display from 1 - 10 values
output="";
for(var i=1; i<=10; i++){
    if (i<10){
        output+= i + ",";
    }
    else{
        output += i;
    }

}
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // While loop Example to display from 1 - 10 values
var i =1;
output= "";
while (i<=10){
    output += i+ "-";
    i++;
}
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Do while loop Example to display from 1 - 10 values
var i=1;
output = "";
do{
    output+= i+ "*";
    i++;
}
while(i<=10);
    console.log(output);
    document.getElementById('display').innerHTML = output;

    // Switch Statement Example to display full Day
var today = new Date().getDay();
output = "today is:";
switch (today){
    case 0:
        output+= "sunday";
        break;
    case 1:
        output += "monday";
        break;
    case 2:
        output+= "tuesday";
        break;
    case 3:
        output+= "wednseday";
        break;
    case 4:
        output+= "thursday";
        break;



}


</script>
</html>
