<script>
    /*
        Math Object Examples

     */


    // Math PI and Sqrt
    var pi_value =Math.PI;
    output = "the PI value is : " +pi_value;
    console.log(output);

    var sqrt = Math.sqrt(144);
    output = "the square root of 144 is :" +sqrt;
    console.log(output);


    // find the min of 4 numbers
    var min = Math.min(10,2,3,-2,3,4,5,6,788)
    console.log(min);

    // find the Max of 4 numbers
    var max = Math.max(10,2,3,-2,3,4,5,6,788)
    console.log(max);

    // find the 'x' to the power of 'y' value, ex: 2^4
var power = Math.pow(2,4);
output = "2^4 is : " +power;
console.log(output);

    // generate the random numbers from 0 to 100
    var randaom = Math.round(Math.random() * 10000);
    output= "the random number is: " +randaom;
    console.log(output);


    /* For more details about Math Object, please have a look at
    https://developer.mozilla.org/en-US/docs/Web/JavaScript/Reference/Global_Objects/Math
    */
